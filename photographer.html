<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Projet6 </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  </head>
  <body>
    
    <div class="arrow_box" aria-label="conteneur de boutton pour revenir en haut de la page">
      <div class="arrowUp">
        <p aria-label="boutton de renvoie en haut de la page">Revenir en haut</p>
      </div>
    </div>

    <a href="index.html">
      <header>
        <img src="assets/images/logo.png" class="logo" alt="logo du Fisheye"/>
      </header>
    </a>
  
    <main id="main" aria-label="contenu de la page">
      <div class="photograph-header" aria-label="conteneur de boutton de contact">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <form class="sort_Form" aria-label="formulaire de tri">
        <label for="sort">Trier par</label>
        <select name="sort" id="sort" aria-label="Trier par catégorie">
          <option value="popularity" class="options" aria-label="popularité">Popularité</option>
          <option value="date" class="options" aria-label="date">Date</option>
          <option value="title" class="options" aria-label="titre">Titre</option>
        </select>
      </form>

      <section class="media_container">
        <div class="media_box" aria-label="container de tous les medias"></div>
      </section>

      <footer class="footer" aria-label="pieds de page">
        <article class="total_likes">
        </article>
      </footer>
    </main>


    
    <div id="contact_modal" aria-label="modal de contact">
			<div class="modal" aria-label="container du modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="croix pour fermer la modal" />
        </header>
        <form id="form"  class="form">
					<div class="form-field" aria-label="container de champ">
						<label for="firstname" class="form-label">Prénom</label>
						<input class="form-input focus__element" type="text" name="first" tabindex="3" id="firstname" required>
					</div>
          <div class="result" id="first-validation" aria-label="message en cas d'erreur"></div>
					<div class="form-field" aria-label="container de champ">
						<label for="lastname" class="form-label">Nom</label>
						<input class="form-input focus__element" type="text" name="last" tabindex="3" id="lastname" required>
					</div>
          <div class="result" id="last-validation" aria-label="message en cas d'erreur"></div>
					<div class="form-field" aria-label="container de champ">
						<label for="email" class="form-label">Email</label>
						<input class="form-input focus__element" type="email" name="email" tabindex="3" id="email" required>
					</div>
          <div class="result" id="email-validation" aria-label="message en cas d'erreur"></div>
					<div class="form-field" aria-label="container de champ">
						<label for="message" class="form-label">Votre message</label>
						<input class="form-text-area focus__element" tabindex="3" name="message" id="message">
					</div>
          <div class="result" id="message-validation" aria-label="message en cas d'erreur"></div>
          <button type="submit" id="modal_submit_button" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    
    <div id="note" aria-label="message de succes d'envoi">
      <span class="close_succes"aria-label="fermer la modale"></span>
      <p>Merci ! Votre réservation a été reçu.</p> 
    </div>

    <script defer src="/scripts/utils/layout.js"></script>
    <script defer src="scripts/factories/photographer.js"></script>
    <script defer src="/scripts/pages/photographer.js"></script>
    <script defer src="/scripts/utils/contactForm.js"></script>
    <script defer src="/scripts/utils/ligthbox.js"></script>


  </body>
</html>
