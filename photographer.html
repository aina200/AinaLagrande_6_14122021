<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Projet6 </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  </head>
  <body>
    
    <div class="arrow_box">
      <div class="arrowUp">
        <p>Revenir en haut</p>
      </div>
    </div>

    <a href="index.html">
      <header>
        <img src="assets/images/logo.png" class="logo" />
      </header>
    </a>
  
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <form class="sort_Form">
        <label for="sort">Trier par</label>
        <select name="sort" id="sort">
          <option value="popularity" class="options">Popularité</option>
          <option value="date" class="options">Date</option>
          <option value="title" class="options">Titre</option>
        </select>
      </form>

      <section class="media_container">
        <div class="media_box"></div>
      </section>

      <footer class="footer">
        <article class="total_likes">
        </article>
      </footer>
      <div class="photographer-page__gallery" id="gallery"></div>
    </main>

    
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form id="form"  class="form">
					<div class="form-field">
						<label for="firstname" class="form-label">Prénom</label>
						<input class="form-input focus__element" type="text" name="first" tabindex="3" id="firstname" required>
					</div>
          <div class="result" id="first-validation"></div>
					<div class="form-field">
						<label for="lastname" class="form-label">Nom</label>
						<input class="form-input focus__element" type="text" name="last" tabindex="3" id="lastname" required>
					</div>
          <div class="result" id="last-validation"></div>
					<div class="form-field">
						<label for="email" class="form-label">Email</label>
						<input class="form-input focus__element" type="email" name="email" tabindex="3" id="email" required>
					</div>
          <div class="result" id="email-validation"></div>
					<div class="form-field">
						<label for="message" class="form-label">Votre message</label>
						<input class="form-text-area focus__element" tabindex="3" name="message" id="message">
					</div>
          <div class="result" id="message-validation"></div>
          <button type="submit" id="modal_submit_button" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    
    <div id="note">
      <span class="close_succes"></span>
      <p>Merci ! Votre réservation a été reçu.</p> 
    </div>














    <script defer src="/scripts/utils/layout.js"></script>
    <script defer src="scripts/factories/Photographer.js"></script>
    <script defer src="/scripts/pages/photographer.js"></script>
    <script defer src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
